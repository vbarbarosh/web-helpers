<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/@vbarbarosh/smcss@1.2.0/dist/reset.css" rel="stylesheet">
    <link href="https://unpkg.com/@vbarbarosh/smcss@1.2.0/dist/sm.css" rel="stylesheet">
    <title>research/web-components</title>
</head>
<body>

<div id="app"></div>

<script src="https://unpkg.com/@vbarbarosh/dd@1.9.0/dist/dd.js"></script>
<script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
<script src="https://unpkg.com/bluebird@3.7.2/js/browser/bluebird.js"></script>
<script src="https://unpkg.com/vue@3.5.12/dist/vue.global.js"></script>
<script src="components/vb-card.js"></script>
<script src="components/vb-card-vue.js"></script>
<script src="components/vb-counter.js"></script>

<script>
const app = Vue.createApp({
    template: `
<div class="mg15">
    <vb-card />
    <vb-card-vue />
    <vb-counter />
    <p>Nunc quis nisi eu nisi vestibulum elementum. Donec ornare ornare mauris vitae molestie. Mauris quis diam aliquet, pretium est at, finibus risus. Aenean dapibus urna vitae risus convallis, ut posuere nulla condimentum. Fusce leo tellus, tristique quis nulla sed, maximus laoreet lorem. Suspendisse eget elit a leo luctus consectetur quis vel dolor. Duis vestibulum erat vitae felis tempus, sit amet posuere justo bibendum.</p>
</div>
    `,
    data: function () {
        return {
            items: [
                {no: 1, first: 'Mark', last: 'Otto', handle: '@mdo'},
                {no: 2, first: 'Jacob', last: 'Thornton', handle: '@fat'},
                {no: 3, first: 'Larry', last: 'the Bird', handle: '@twitter'}
            ],
            columns: [
                {label: 'no', read: v => v.no},
                {label: 'first', read: v => v.first},
                {label: 'last', read: v => v.last},
                {label: 'handle', read: v => v.handle, component: 'vb-foo'},
            ],
        };
    },
});

app.config.compilerOptions.isCustomElement = function (tag) {
    return tag.startsWith('vb-');
};

app.mixin({
    methods: {
        px,
        pc,
    },
});

app.mount('#app');

function px(v) {
    return v ? `${v}px` : '0';
}

function pc(v) {
    return v ? `${v*100}%` : '0';
}
</script>

</body>
</html>
